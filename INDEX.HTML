<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTrace</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="ecotrace.jpg" type="image/jpeg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/premium-photo/carbon-emissions-reduction-icon-appears-green-leaves-bush-background-reduce-co2-emissions-limit-climate-change-global-warming-net-zero-carbon-dioxide-reduction-concepts_36367-9162.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 10vh auto;
      max-width: 600px;
      border-radius: 15px;
    }

    .logo-img {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    a.button {
      background: #00e676;
      padding: 15px 30px;
      margin: 10px;
      display: inline-block;
      text-decoration: none;
      color: black;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ Correct relative path for logo image -->
    <img src="ecotrace.jpg" alt="EcoTrace Logo" class="logo-img" />

    <h1>Welcome to EcoTrace</h1>
    <p>Track your carbon footprint and reduce your impact on the planet.</p>
    <a class="button" href="login.html">Login</a>
    <a class="button" href="signup.html">Sign Up</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ Service Worker registered:', reg.scope))
          .catch(err => console.error('❌ Service Worker failed:', err));
      });
    }
  </script>


  
</body>
</html>
